plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
//    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

dependencies{
    implementation group: 'com.graphql-java', name: 'graphql-java', version: '19.2'
//    implementation group: 'com.graphql-java', name: 'graphql-java-annotations', version: '3.0.3'
}
dependencies{
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.6'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.6'
//    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.6'

}




test {
    useJUnitPlatform()
}